    async function loadData() {
      await checkApi();
      if (!useLocalStorage) {
        const res = await fetch('/api/data');
        data = await res.json();
        document.getElementById('storage-mode').textContent = 'ğŸ”— Synced';
      } else {
        const stored = localStorage.getItem('kanban-data-v2');
        if (stored) {
          data = JSON.parse(stored);
        } else {
          data = JSON.parse(JSON.stringify(defaultData));
          saveToStorage();
        }
        document.getElementById('storage-mode').textContent = 'ğŸ’¾ Local';
      }
      renderBoard();
      fetchYouTubeStats();
    }
    
    async function saveToStorage() {
      data.meta.lastUpdated = new Date().toISOString();
      if (useLocalStorage) {
        localStorage.setItem('kanban-data-v2', JSON.stringify(data));
      }
    }
    
    function genId() { return 'task-' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5); }
    
    function renderBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      data.columns.forEach(col => {
        const tasks = data.tasks.filter(t => t.column === col.id);
        const colEl = document.createElement('div');
        colEl.className = 'column';
        colEl.innerHTML = `
          <div class="column-header">
            <span>${col.emoji}</span>
            <h2>${col.title}</h2>
            <span class="column-count">${tasks.length}</span>
          </div>
          <div class="column-tasks" data-column="${col.id}">
            ${tasks.map(t => renderTask(t)).join('')}
            <button class="add-task-btn" onclick="openModal('${col.id}')">+ Add task</button>
          </div>
        `;
        board.appendChild(colEl);
      });
      setupDragDrop();
    }
    
    function renderTask(task) {
      const tagHtml = (task.tags || []).map(t => {
        const tag = data.tags[t];
        return tag ? `<span class="tag" style="background:${tag.color}30;color:${tag.color}">${tag.label}</span>` : '';
      }).join('');
      const assignee = task.assignee ? data.users[task.assignee]?.emoji : '';
      const dueClass = task.dueDate && new Date(task.dueDate) < new Date() ? 'overdue' : '';
      const dueText = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : '';
      const commentCount = task.comments?.length || 0;
      return `
        <div class="task" draggable="true" data-id="${task.id}" onclick="openModal(null, '${task.id}')">
          <div class="task-title">${escapeHtml(task.title)}</div>
          ${task.description ? `<div class="task-desc">${escapeHtml(task.description).slice(0,80)}${task.description.length > 80 ? '...' : ''}</div>` : ''}
          <div class="task-meta">
            ${tagHtml}
            ${dueText ? `<span class="task-due ${dueClass}">ğŸ“… ${dueText}</span>` : ''}
            ${commentCount ? `<span class="task-comments-count">ğŸ’¬ ${commentCount}</span>` : ''}
            ${assignee ? `<span class="task-assignee">${assignee}</span>` : ''}
          </div>
        </div>
      `;
    }
    
    function setupDragDrop() {
      document.querySelectorAll('.task').forEach(task => {
        task.addEventListener('dragstart', (e) => { e.stopPropagation(); task.classList.add('dragging'); e.dataTransfer.setData('text/plain', task.dataset.id); });
        task.addEventListener('dragend', () => task.classList.remove('dragging'));
      });
      document.querySelectorAll('.column-tasks').forEach(col => {
        col.addEventListener('dragover', (e) => { e.preventDefault(); col.classList.add('drag-over'); });
        col.addEventListener('dragleave', () => col.classList.remove('drag-over'));
        col.addEventListener('drop', async (e) => { e.preventDefault(); col.classList.remove('drag-over'); await moveTask(e.dataTransfer.getData('text/plain'), col.dataset.column); });
      });
    }
    
    async function moveTask(taskId, newColumn) {
      const task = data.tasks.find(t => t.id === taskId);
      if (!task || task.column === newColumn) return;
      task.column = newColumn;
      task.updatedAt = new Date().toISOString();
      if (!useLocalStorage) await fetch(`/api/tasks/${taskId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ column: newColumn }) });
      await saveToStorage();
      renderBoard();
      showToast('Task moved!');
    }
    
    function openModal(column = null, taskId = null) {
      currentTaskId = taskId;
      const tagsContainer = document.getElementById('tags-container');
      tagsContainer.innerHTML = Object.entries(data.tags).map(([id, tag]) => `<span class="tag-option" data-tag="${id}" style="background:${tag.color}30;color:${tag.color}" onclick="toggleTag('${id}')">${tag.label}</span>`).join('');
      if (taskId) {
        const task = data.tasks.find(t => t.id === taskId);
        document.getElementById('modal-title').textContent = 'Edit Task';
        document.getElementById('task-id').value = task.id;
        document.getElementById('task-title').value = task.title;
        document.getElementById('task-desc').value = task.description || '';
        document.getElementById('task-assignee').value = task.assignee || '';
        document.getElementById('task-due').value = task.dueDate || '';
        document.getElementById('task-column').value = task.column;
        (task.tags || []).forEach(t => { const el = document.querySelector(`.tag-option[data-tag="${t}"]`); if (el) el.classList.add('selected'); });
        document.getElementById('comments-section').style.display = 'block';
        renderComments(task);
        document.getElementById('delete-btn').style.display = 'block';
      } else {
        document.getElementById('modal-title').textContent = 'New Task';
        document.getElementById('task-id').value = '';
        document.getElementById('task-title').value = '';
        document.getElementById('task-desc').value = '';
        document.getElementById('task-assignee').value = '';
        document.getElementById('task-due').value = '';
        document.getElementById('task-column').value = column || 'backlog';
        document.getElementById('comments-section').style.display = 'none';
        document.getElementById('delete-btn').style.display = 'none';
      }
      document.getElementById('modal').classList.add('active');
      document.getElementById('task-title').focus();
    }
    
    function closeModal() { document.getElementById('modal').classList.remove('active'); currentTaskId = null; }
    function toggleTag(tagId) { document.querySelector(`.tag-option[data-tag="${tagId}"]`).classList.toggle('selected'); }
    
    async function saveTask() {
      const id = document.getElementById('task-id').value;
      const selectedTags = Array.from(document.querySelectorAll('.tag-option.selected')).map(el => el.dataset.tag);
      const taskData = { title: document.getElementById('task-title').value || 'Untitled', description: document.getElementById('task-desc').value, assignee: document.getElementById('task-assignee').value || null, dueDate: document.getElementById('task-due').value || null, column: document.getElementById('task-column').value, tags: selectedTags, updatedAt: new Date().toISOString() };
      if (id) { const task = data.tasks.find(t => t.id === id); Object.assign(task, taskData); if (!useLocalStorage) await fetch(`/api/tasks/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(taskData) }); }
      else { const newTask = { id: genId(), ...taskData, comments: [], createdAt: new Date().toISOString() }; data.tasks.push(newTask); if (!useLocalStorage) await fetch('/api/tasks', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(newTask) }); }
      await saveToStorage(); closeModal(); renderBoard(); showToast(id ? 'Task updated!' : 'Task created!');
    }
    
    async function deleteTask() {
      if (!currentTaskId || !confirm('Delete this task?')) return;
      data.tasks = data.tasks.filter(t => t.id !== currentTaskId);
      if (!useLocalStorage) await fetch(`/api/tasks/${currentTaskId}`, { method: 'DELETE' });
      await saveToStorage(); closeModal(); renderBoard(); showToast('Task deleted');
    }
    
    function renderComments(task) {
      document.getElementById('comments-list').innerHTML = (task.comments || []).map(c => {
        const user = data.users[c.author] || { name: c.author, emoji: 'ğŸ‘¤' };
        return `<div class="comment"><div class="comment-header"><span class="comment-author">${user.emoji} ${user.name}</span><span class="comment-time">${new Date(c.timestamp).toLocaleString()}</span></div><div class="comment-text">${escapeHtml(c.text)}</div></div>`;
      }).join('') || '<div style="color:#666;font-size:0.8rem;">No comments yet</div>';
    }
    
    async function addComment() {
      const input = document.getElementById('comment-input');
      const text = input.value.trim();
      if (!text || !currentTaskId) return;
      const task = data.tasks.find(t => t.id === currentTaskId);
      const comment = { id: 'c' + Date.now(), author: 'aaron', text, timestamp: new Date().toISOString() };
      if (!task.comments) task.comments = [];
      task.comments.push(comment);
      task.updatedAt = new Date().toISOString();
      if (!useLocalStorage) await fetch(`/api/tasks/${currentTaskId}/comments`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(comment) });
      input.value = '';
      await saveToStorage(); renderComments(task); showToast('Comment added!');
    }
    
    function showToast(msg) { const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
    function escapeHtml(str) { return str ? str.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])) : ''; }
    
    document.addEventListener('keydown', (e) => {
      konamiCode.push(e.key); if (konamiCode.length > 10) konamiCode.shift();
      if (konamiCode.join(',') === konamiSequence.join(',')) { document.body.style.animation = 'rainbow 2s infinite'; showToast('ğŸ‰ SECRET MODE! ğŸ¦'); const s = document.createElement('style'); s.textContent = '@keyframes rainbow{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}'; document.head.appendChild(s); setTimeout(() => document.body.style.animation = '', 5000); }
      if (e.key === 'Escape') closeModal();
    });
    document.getElementById('comment-input')?.addEventListener('keydown', (e) => { if (e.key === 'Enter') addComment(); });
    document.querySelector('.board')?.addEventListener('scroll', () => { document.querySelector('.swipe-hint').style.display = 'none'; }, { once: true });
    
    loadData();
  </script>
</body>
